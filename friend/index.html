<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/qrcode.min.js"></script>
		<title>扫一扫加我为好友</title>
		<style>
			body {
				text-align: center;
				position: relative;
				top: 150px;
				right: 30px;
				font-size: 36px;
			}
		</style>
	</head>
	<script type="text/javascript">
		var id = getUrlParameter('id');
	</script>

	<body>
		<script type="text/javascript">
			if(/AlipayClient/.test(window.navigator.userAgent)) {
				location.href = 'https://qr.alipay.com/a6x06021yxc7vsvahifz16d';
			} else if(/MicroMessenger/.test(window.navigator.userAgent)) {
				id = "wechat"
			} else if(/QQ/.test(window.navigator.userAgent)) {
				location.href = 'http://qm.qq.com/cgi-bin/qm/qr?k=mUihd8I9Go9MnPNDuPB-zap7fWfs39CM';
			} else if(/Weibo/.test(window.navigator.userAgent)) {
				location.href = 'https://m.weibo.cn/u/5115731690';
			} else {
				id = "friend"
			}
		</script>
		<div id="1" align="center"></div>
		<center>
			<div id="friend">
				<script>
					var qrcode = new QRCode(document.getElementById("friend"), {
						width: "800",
						height: "800"
					})
				</script>
				<script type="text/javascript">
					switch(id) {
						case "friend":
							var InsertTop = "请使用支付宝，微信或QQ扫码";
							document.getElementById("1").innerHTML = document.getElementById("1").innerHTML + InsertTop;
							qrcode.makeCode("https://byxiaorun.com/friend");
							break;
						case "wechat":
						    var InsertTop = "微信请再扫一次";
							document.getElementById("1").innerHTML = document.getElementById("1").innerHTML + InsertTop;
							qrcode.makeCode("https://u.wechat.com/MNK4rvbZhXFwcjSoGcHlQUU");
							break;
						default:
							break
					}
				</script>
			</div>
			
			<p>扫一扫加小润为好友</p>
		</center>
	</body>

</html>
